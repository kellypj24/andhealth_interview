version: '3.8'

services:
  db:
    image: postgres:15
    container_name: opais_340b_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: opais_340b
      POSTGRES_USER: opais_user
      POSTGRES_PASSWORD: your_secure_password  # Change this!
    ports:
      - "5432:5432"
    volumes:
      - opais_340b_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opais_user -d opais_340b"]
      interval: 10s
      timeout: 5s
      retries: 5

  loader:
    build: .
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - ./data/raw:/app/data/raw:ro  # Read-only mount for data
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=opais_340b
      - POSTGRES_USER=opais_user
      - POSTGRES_PASSWORD=your_secure_password

volumes:
  opais_340b_data:
    name: opais_340b_data